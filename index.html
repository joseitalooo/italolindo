<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Grátis - WhatsApp</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .mensagem {
      font-size: 1.5rem;
      margin-bottom: 30px;
      max-width: 90%;
    }
    .whatsapp-btn {
      background-color: #00FF9D;
      color: #000;

      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 20px #00FF9D;
      transition: transform 0.2s ease;
    }
    .whatsapp-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="mensagem">Aperte no botão abaixo e fale conosco no WhatsApp para iniciar seu <strong>teste grátis</strong> agora mesmo:</div>
  <button class="whatsapp-btn" onclick="window.location.href='https://wa.me/5521971267105?text=Quero%20testar%20os%20canais%2C%20filmes%20e%20s%C3%A9ries%20na%20minha%20TV'">Falar no WhatsApp</button>
</body>
</html>
